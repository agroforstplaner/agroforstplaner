<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agroforstplaner Brandenburg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Agroforstplaner Brandenburg</h2>
    <form id="loginForm">
        <input type="password" id="passwordInput" placeholder="Passwort" required>
        <button type="submit">Einloggen</button>
    </form>

    <p id="errorMessage" style="color: red; display: none;">Falsches Passwort, bitte versuche es erneut.</p>

    <script>
        
          
        const form = document.getElementById("loginForm");
	const fufu= "1234";
        const passwordInput = document.getElementById("passwordInput");
        const errorMessage = document.getElementById("errorMessage");

        form.addEventListener("submit", function(event) {
            event.preventDefault();
            const enteredPassword = passwordInput.value;

            if (enteredPassword === fufu) {
                
                window.location.href = "seite.html";  
            } else {
                
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
